<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
      class="sidenav" 
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active">
        <i class="material-icons">
          home
        </i> Home</a>
      <a mat-list-item routerLink="add">
        <i class="material-icons">
        create
        </i> New message</a>
      <a routerLink="messages/1">
        <i class="material-icons">
        inbox
        </i> Inbox</a>
      <a routerLink="messages/0">
        <i class="material-icons">
        send
        </i>Sent</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Speedy Talk <i class="material-icons">chat</i></span>
      <div class="menu-list">
        <a routerLink="welcome" routerLinkActive="active">Home</a>
        <a routerLink="add">New message</a>
        <a routerLink="messages/1">Inbox</a>
        <a routerLink="messages/0">Sent</a>
      </div>
      <span class="spacer"></span>
      <a routerLink="profile">
        <i class="material-icons account">
          account_box
        </i>Profile</a>
      <a routerLink="logout">Logout</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
